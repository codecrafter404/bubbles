
<!DOCTYPE html>
<html>
  <head>
  	<meta charset="utf-8">
  	<title>GraphQL playground</title>
	<style>
		body {
			height: 100%;
			margin: 0;
			width: 100%;
			overflow: hidden;
		}

		#graphiql {
			height: 100vh;
		}
	</style>
	<script
		src="/config/react.production.min.js"
	></script>
	<script
		src="/config/react-dom.production.min.js"
	></script>
    <link
		rel="stylesheet"
		href="/config/graphiql.min.css"
	/>
  </head>
  <body>
    <div id="graphiql">Loading...</div>

	<script
		src="/config/graphiql.min.js"
	></script>

    <script>
      const url = location.protocol + '//' + location.host + "/query";
      const wsProto = location.protocol == 'https:' ? 'wss:' : 'ws:';
      const subscriptionUrl = wsProto + '//' + location.host + "/query";
      const fetcherHeaders = undefined;
      const uiHeaders = undefined;

      const fetcher = GraphiQL.createFetcher({ url, subscriptionUrl, headers: fetcherHeaders });
      ReactDOM.render(
        React.createElement(GraphiQL, {
          fetcher: fetcher,
          isHeadersEditorEnabled: true,
          shouldPersistHeaders: true,
		  headers: JSON.stringify(uiHeaders, null, 2)
        }),
        document.getElementById('graphiql'),
      );
    </script>
  </body>
</html>
